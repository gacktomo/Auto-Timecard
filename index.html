<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Auto Timecard</title>
</head>
<body>
  <div class="container" style="margin-top: 20px;">
    <div class="row">
      <h2 style="margin-right: 15px; margin-left: 10px;">2018年2月</h2>
      <button class="btn btn-outline-secondary" style="height:40px;">先月</button>
      <button class="btn btn-outline-secondary" style="height:40px;">次月</button>

      <br>
      <table class="table table-striped" style="margin-top: 10px;">
        <thead>
          <tr>
            <th>日付</th>
            <th>出社時間</th>
            <th>退社時間</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Mark</td>
            <td>Otto</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jacob</td>
            <td>Thornton</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
