<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Auto Timecard</title>
</head>
<body>
  <div class="container" style="margin-top: 20px;">
    <div class="row">
      <h2 id="title-month" style="margin-right: 15px; margin-left: 25px;">2018年2月</h2>
      <button id="prev" class="btn btn-outline-secondary" style="height:40px;">先月</button>
      <button id="next" class="btn btn-outline-secondary" style="height:40px;margin-left: 7px;">次月</button>

      <br>
      <table class="table table-striped" style="margin-top: 10px;">
        <thead>
          <tr>
            <th class="text-center">日付</th>
            <th class="text-center">出社時間</th>
            <th class="text-center">退社時間</th>
          </tr>
        </thead>
        <tbody id="timecard-list">
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
